<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techlog</title>
      <script type="module" src="script/Components/firebase.js"></script>
      <script type="module" src="firebase/Components/auth.js"></script>
      <script type="module" src="firebase/Components/db.js"></script>
  </head>
  <body>
    <div id="app">
      <script src="./routes.js"></script>
      <div id="login-container">
        <h2>Login</h2>
        <label for="userEmail">Email: </label>
        <input type="email" placeholder="Email" id="userEmail">
        <br><br>
        <label for="userPassword">Password: </label>
        <input type="password" placeholder="Password" id="userPassword">
        <br><br>
        <button id="signUpButton">Sign Up</button>
        <button id="signInButton">Sign In</button>
      </div>
      <div id="authenticated-container" style="display: none;">
        <h3>YOU ARE NOW SIGNED IN!!</h3>
        <!-- ... Your authenticated content fields ... -->
        <label for="searchBox">Search: </label>
        <input type="search" placeholder="Search for Client" id="searchBox">
        <br><br>
        
        <label for="client">Client: </label>
        <input type="text" placeholder="Client Name" id="client">
        <br><br>
        <label for="location">Location: </label>
        <input type="text" placeholder="Location" id="location">
        <br><br>
        <button id="addClientButton">Add Client</button>
        <br><br>

        <label for="brand">Computer Brand: </label>
        <input type="text" placeholder="Brand" id="brand">
        <br><br>
        <label for="model">Model: </label>
        <input type="text" placeholder="Model" id="model">
        <br><br>
        <label for="cpu">CPU: </label>
        <input type="text" placeholder="CPU" id="cpu">
        <br><br>
        <label for="winKey">Windows Key (optional): </label>
        <input type="text" placeholder="Windows Key" id="winKey">
        <br><br>
        <label for="offKey">Office Key (optional): </label>
        <input type="text" placeholder="Office Key" id="offKey">
        <br><br>
        <label for="softKey">Software Key (optional): </label>
        <input type="text" placeholder="Software Key" id="softKey">
        <br><br>
        <label for="username">Username: </label>
        <input type="text" placeholder="Username" id="username">
        <br><br>
        <label for="ramType">Ram Type: </label>
        <input type="text" placeholder="Ram Type" id="ramType">
        <br><br>
        <label for="ramAmt">Ram Amount: </label>
        <input type="text" placeholder="Amount of Ram Space" id="ramAmt">
        <br><br>
        <label for="ramSize">Ram Size: </label>
        <input type="text" placeholder="Ex. MB, GB, etc." id="ramSize">
        <br><br>
        <label for="hdType">HD Type: </label>
        <input type="text" placeholder="HD Type" id="hdType">
        <br><br>
        <label for="hdAmt">HD Amount: </label>
        <input type="text" placeholder="Amount of HD Space" id="hdAmt">
        <br><br>
        <label for="hdSize">HD Size: </label>
        <input type="text" placeholder="Ex. MB, GB, etc." id="hdSize">
        <br><br>
        <button id="addDeviceButton">Add Device</button>
        <button id="signOutButton">Sign Out</button>
      </div>
    </div>
    <script>
      // event listeners to handle sign-in and sign-out actions
      const loginContainer = document.getElementById("login-container");
      const authenticatedContainer = document.getElementById("authenticated-container");
      const signInButton = document.getElementById("signInButton");
      const signUpButton = document.getElementById("signUpButton");
      const signOutButton = document.getElementById("signOutButton");
  
      // shows the authenticated content and hide the login form
      function showAuthenticatedContent() {
        loginContainer.style.display = "none";
        authenticatedContainer.style.display = "block";
      }
  
      // shows the login form and hide the authenticated content
      function showLoginForm() {
        loginContainer.style.display = "block";
        authenticatedContainer.style.display = "none";
      }
  
      // event listeners
      signInButton.addEventListener("click", showAuthenticatedContent);
      signUpButton.addEventListener("click", showAuthenticatedContent);
      signOutButton.addEventListener("click", showLoginForm);
  
      // can add more logic to show/hide based on user authentication status.
    </script>
  </body>
</html>
